    <style>
        #map {
            height: 400px;

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS-S37L58YssF52HQocELjBEI4s1-NSiM&callback=initMap"></script>
    <script>
        let map;


        function placeMarkers(busStops) {
            for (let stop of busStops) {
                const marker = new google.maps.Marker({
                    position: { lat: parseFloat(stop.stop_lat), lng: parseFloat(stop.stop_lon) },
                    map: map,
                    title: stop.stop_name
                });
                
                const infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${stop.stop_name}</h3>`
                });

                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });
            }
        }


        map.addListener('idle', function() {
            // Get the current bounds of the map
            const bounds = map.getBounds();
            const ne = bounds.getNorthEast(); // { lat: ..., lng: ... }
            const sw = bounds.getSouthWest(); // { lat: ..., lng: ... }

            // Fetch route shapes data within bounds from the backend
            fetch(`/get_route_shapes?ne_lat=${ne.lat()}&ne_lng=${ne.lng()}&sw_lat=${sw.lat()}&sw_lng=${sw.lng()}`)
                .then(response => response.json())
                .then(shapesList => {
                    // First clear all existing shapes
                    clearShapes();
                    // Then draw new shapes
                    shapesList.forEach(shape => {
                        drawShapeOnMap(shape.points);
                    });
                })
                .catch(error => console.error('Error fetching shapes:', error));
        });

        function drawShapeOnMap(shapePoints) {
            const shapeCoordinates = shapePoints.map(point => ({ lat: point.lat, lng: point.lng }));

            const shapePath = new google.maps.Polyline({
                path: shapeCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            shapePath.setMap(map);
        }



        function initMap() {
            const saoPaulo = { lat: -23.550520, lng: -46.633308 }; // São Paulo's coordinates

            map = new google.maps.Map(document.getElementById("map"), {
                center: saoPaulo,
                zoom: 13
            });

            // Fetch route shapes data from the backend and draw polylines
            fetch('/get_route_shapes')
            .then(response => response.json())
            .then(shapesList => {
                shapesList.forEach(shape => {
                    drawShapeOnMap(shape.points);
                });
            })
            .catch(error => console.error('Error fetching shapes:', error));
        }
