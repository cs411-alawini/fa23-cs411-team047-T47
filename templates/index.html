<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule App with Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS-S37L58YssF52HQocELjBEI4s1-NSiM&callback=initMap"></script>
    <script>
        let map;


                // Sample bus stops data
        const busStops = [
            { lat: -23.556520, lng: -46.643308, name: "Stop A" },
            { lat: -23.558520, lng: -46.648308, name: "Stop B" },
            { lat: -23.554520, lng: -46.640308, name: "Stop C" },
            // ... Add more bus stop coordinates and names as required
        ];

        function placeMarkers(busStops) {
            for (let stop of busStops) {
                const marker = new google.maps.Marker({
                    position: { lat: parseFloat(stop.stop_lat), lng: parseFloat(stop.stop_lon) },
                    map: map,
                    title: stop.stop_name
                });
                
                const infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${stop.stop_name}</h3>`
                });

                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });
            }
        }

        function initMap() {
            const saoPaulo = { lat: -23.550520, lng: -46.633308 }; // SÃ£o Paulo's coordinates

            map = new google.maps.Map(document.getElementById("map"), {
                center: saoPaulo,
                zoom: 12
            });

            // Fetch bus stops data from the backend and place markers
            fetch('/get_bus_stops')
            .then(response => response.json())
            .then(data => {
                placeMarkers(data);
            });
        }

    </script>
</head>
<body>
    <h1>Bus Schedule App with Map</h1>
    <div id="map"></div>
</body>
<body>
    <h1>Bus Schedule App with Map</h1>
    
    <!-- Address form -->
    <form id="addressForm">
        <input type="text" id="address" placeholder="Enter address" required>
        <button type="submit">Find Stops</button>
    </form>

    <div id="map"></div>

    <p>Latitude: <span id="latitude"></span></p>
    <p>Longitude: <span id="longitude"></span></p>
    <!-- JavaScript to handle the form submission -->
    <script>
        // Previous JavaScript code ...

        document.getElementById('addressForm').addEventListener('submit', function(event) {
            event.preventDefault(); // to prevent the form from submitting traditionally
            const address = document.getElementById('address').value;
            fetch('/geocode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ address: address }),
            })
            .then(response => response.json())
            
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } 
                else {
                    // If successful, display the latitude and longitude
                    document.getElementById('latitude').textContent = data.latitude;
                    document.getElementById('longitude').textContent = data.longitude;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
